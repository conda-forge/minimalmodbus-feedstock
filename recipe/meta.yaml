{% set name = "minimalmodbus" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf873a2530be3f4b86467c3e4d47b5f69fd345d47451baca4adbf59e2ac36d00

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyserial >=3

test:
  imports:
    - minimalmodbus

about:
  home: https://github.com/pyhys/minimalmodbus
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Easy-to-use Modbus RTU and Modbus ASCII implementation for Python.
  doc_url: https://minimalmodbus.readthedocs.io/
  dev_url: https://github.com/pyhys/minimalmodbus

extra:
  recipe-maintainers:
    - carlodri
